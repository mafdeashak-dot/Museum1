<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Egypt Tourism</title>
    <link rel="stylesheet" href="style.css">
            <link rel="icon" type="image/png" href="images.jpeg">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            background: #f5f5f5;
            color: #333;
        }

      header{
            width:100%;
            height:80px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:0 20px;
            background: #111;
            color: #fff;
        }
         nav ul li a{
            text-decoration:none;
            color: #fff;
            padding:8px 12px;
            border-radius:5px;
            transition:0.3s;
        }
        nav ul li a.active,
        nav ul li a:hover{
            background: #edf034;
            color: #111;
        }

        .gallery-section{
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 20px;
        }

        .gallery-section h2{
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
            color: #b3a403;
        }

        .gallery-container{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery-container img{
            width: 30%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery-container img:hover{
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        @media(max-width:768px){
            nav ul{
                flex-direction: column;
                gap:10px;
            }
        }

    </style>
</head>
<body>

<header>
    <div class="logo"><img src="images.jpeg" >Egypt Tourism</div>
   
    <nav>

        <ul>
            <li><a href="index.html" >Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
            <li><a href="event.html">Events</a></li>
            <li><a href="ticket.html" >Ticket</a></li>
            <li><a href="review.html">review</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
       <div class="menu-toggle">&#9776;</div>

</header>

<section class="gallery-section">
    <h2>Gallery</h2>
    <div class="gallery-container">
        <img src="peramids.webp" alt="Pyramids">
        <img src="image5.webp" alt="Museum">
        <img src="images.jpg" alt="Ramses Statue">
        <img src="image4.jpg" alt="Nile River">
        <img src="cairo.webp" alt="Cairo Street">
        <img src="image3.webp" alt="Ancient Temple">
    </div>
</section>
