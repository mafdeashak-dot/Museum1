<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking - Egypt Tourism</title>
    <link rel="stylesheet" href="style.css">
            <link rel="icon" type="image/png" href="images.jpeg">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            background: #f5f5f5;
            color: #333;
        }


 header{
            width:100%;
            height:80px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:0 20px;
            background: #111;
            color: #fff;
        }
         nav ul li a{
            text-decoration:none;
            color: #fff;
            padding:8px 12px;
            border-radius:5px;
            transition:0.3s;
        }
        nav ul li a.active,
        nav ul li a:hover{
            background: #edf034;
            color: #111;
        }

        .ticket-section{
            max-width: 800px;
            margin: 100px auto 50px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .ticket-section h2{
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            color: #b3a403;
        }

        .ticket-section form{
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ticket-section input,
        .ticket-section select{
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
        }

        .ticket-section button{
            padding: 12px 20px;
            background: #b3a403;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .ticket-section button:hover{
            background: #edf034;
            color: #111;
        }

        @media(max-width:768px){
            nav ul{
                flex-direction: column;
                gap:10px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="images.jpeg" >Egypt Tourism</div>

    <nav>

        <ul>
            <li><a href="index.html" >Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="event.html">Events</a></li>
            <li><a href="ticket.html" class="active" >Ticket</a></li>
            <li><a href="review.html">review</a></li>
            <li><a href="contact.html"  >Contact</a></li>
        </ul>
    </nav>
       <div class="menu-toggle">&#9776;</div>

</header>


<section class="ticket-section">
    <h2>Book Your Ticket</h2>
    <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <select name="ticket-type" required>
            <option value="">Select Ticket Type</option>
            <option value="adult">Adult - $20</option>
            <option value="child">Child - $10</option>
            <option value="student">Student - $15</option>
        </select>
        <input type="date" name="visit-date" required>
        <button type="submit">Book Now</button>
    </form>
</section>





<footer>
    <p>
        Developed by @Mafde Ashak
    </p>
</footer>

<script src="javascript.js"></script> 

</body>
</html>
